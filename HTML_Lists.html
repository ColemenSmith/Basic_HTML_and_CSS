<!DOCTYPE html>
<html>
	<title>
	<h1>Types of lists</h1>
	</title>
	<body>
		<p>Cooking pasta</p>
			<ol>
				<li>Turn on burner</li>
				<li>Put pot with 2 cups water on burner</li>
				<li>Put pasta into the pot when water boils</li>
				<li>Cook for 5 minutes stirring occasionally</li>
			</ol>
		<p>Favorite animals</p>
			<ul>
				<li>Dogs</li>
				<li>Cats</li>
				<li>Pigs</li>
				<li>Goats</li>
			</ul>
	</body>
</html>
